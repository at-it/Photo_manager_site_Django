{% extends 'photo_manager/base/base.html' %}

{% block body %}

<p>Are you sure you want to delete this photo?</p>
<form method="POST" action="{% url 'option-delete' photo_ID %}">
    {% csrf_token %}
    <a href="{% url 'option-modify' %}">Cancel</a>
    <input type="submit" name="Confirm">

</form>
{% endblock %}
