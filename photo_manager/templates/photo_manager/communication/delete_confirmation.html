{% load static %}

<head>
    <link rel="stylesheet" href="{% static 'photo_manager/styles/communication.css' %}">
</head>

<body>
    <p>Are you sure you want to delete this photo?</p>
    <form method="POST" action="{% url 'option-delete' photo_ID %}">
        {% csrf_token %}
        <input type="submit" value="Confirm">
        <a href="{% url 'option-modify' %}" id="cancel-link">Cancel</a>
    </form>
</body>
